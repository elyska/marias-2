<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lízaný mariáš</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link href="/style.css" type="text/css" rel="stylesheet" />


</head>
<body>

<div id="initialScreen" class="h-100">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1>Lízaný mariáš</h1>
        <button type="submit" class="btn btn-success" id="newGameButton">Nová hra</button>
        <div>NEBO</div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Zadej kód" id="gameCodeInput"/>
        </div>
        <button type="submit" class="btn btn-success" id="joinGameButton">
            Přidat se
        </button>
    </div>
</div>

<div id="gameScreen">
    <div id="game">
        <p id="code"></p>
        <div id="side-1">
            <div id="deck-1">
            </div>
            <div id="hlasky-1">
            </div>
        </div>

        <div id="window">

            <div class="cards" id="player-cards"></div>

            <div id="table">

                <div id="cards-on-table">

                    <div class="left">
                        <div class="karta" id="vylozena-karta-1"></div>
                        <div class="karta" id="vylozena-karta-2"></div>
                    </div>

                    <div class="right">
                        <div class="karta deck" id="main-deck"></div>
                    </div>

                </div>

            </div>

            <div class="cards" id="player-cards-2"></div>
        </div>

        <div id="side-2">
            <div id="hlasky-2">
            </div>
            <div id="deck-2">
            </div>
        </div>
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="script.js" type="module"></script>

</body>
</html>
